<link href="Opdrachten.CSS" type="text/css" rel="stylesheet">
<div id="Wrapper">
    <script>
	//<![CDATA[
    $( document ).ready(function() {
	console.log(1);
        var LoginI = JSON.parse(localStorage.getItem('LoginI'));
        if(!(LoginI.WeekNumber < 0)){
            for(I = 0; (LoginI.WeekNumber + 1) > I; I++){
             $("#Wrapper").append("<div class=beschikbaar onclick=\"LaadPagina\(3\);\"><div> Week " + (I + 1) + "</div></div>");
            }
            for(I = 0; LoginI.LengtePer-(LoginI.WeekNumber + 1) > I; I++){
             $("#Wrapper").append("<div class=niet_beschikbaar><div><img class=\"LockIm\"src=\"lock.png\"> Week " + (I + 2 + LoginI.WeekNumber ) + " is nog niet beschikbaar.</div></div>");
            }   
        }

    });
	//]]>
    </script>
</div><!--EndContent-->
